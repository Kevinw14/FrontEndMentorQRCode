<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  
  <title>Frontend Mentor | QR code component</title>

  <style>
    .outfit {
      font-family: "Outfit", sans-serif;
      font-optical-sizing: auto;
      font-weight: 400;
      font-style: normal;
    }

    .outfit-700 {
      font-family: "Outfit", sans-serif;
      font-optical-sizing: auto;
      font-weight: 700;
      font-style: normal;
    }
  </style>
</head>
<body>
  <div class="h-[100vh] bg-[#d6e2f0] flex justify-center items-center">
    <div class="bg-white w-80 h-[550px] rounded-3xl">
      <div class="p-3 flex flex-col h-full items-center">
        <img class="rounded-2xl" src="images/image-qr-code.png"/>
        <div class="flex flex-col justify-evenly text-center w-10/12 flex-grow">
          <h5 class="text-xl outfit-700">Improve your front-end skills by building projects</h5>
          <p class="text-[15px] text-[#68778d] outfit">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
